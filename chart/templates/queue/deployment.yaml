apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "laravel.fullname" . }}-queue-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "laravel.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.queueWorker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      app.kubernetes.io/instance: {{ include "laravel.fullname" . }}
      app.kubernetes.io/name: {{ include "laravel.fullname" . }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app.kubernetes.io/instance: {{ include "laravel.fullname" . }}
        app.kubernetes.io/name: {{ include "laravel.fullname" . }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "laravel.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: app
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy }}
          command:
            - php
          args:
            - artisan
            - queue:work
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
          {{- $dot := . }}
          {{- range $key, $val := .Values.env }}
            - name: {{ $key }}
              valueFrom:
                configMapKeyRef:
                  name: {{ include "laravel.fullname" $dot }}-app-env
                  key: {{ $key }}
          {{- end }}
            - name: DB_CONNECTION
              value: {{ .Values.database.connection }}
            - name: DB_HOST
              value: {{ .Release.Name }}-mariadb-service
            - name: DB_PORT
              value: "{{ .Values.database.port }}"
            - name: DB_DATABASE
              value: {{ .Values.database.name }}
            - name: DB_USERNAME
              value: {{ .Values.database.username }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "laravel.fullname" . }}-app-secret
                  key: DB_PASSWORD
            - name: REDIS_HOST
              value: {{ .Release.Name }}-redis-service
            - name: REDIS_PORT
              value: "{{ .Values.redis.service.port }}"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: {{ include "laravel.fullname" . }}-app-secret
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "laravel.fullname" . }}-app-secret
                  key: AWS_SECRET_ACCESS_KEY
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
